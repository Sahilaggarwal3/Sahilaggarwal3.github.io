<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Real-Time Cryptocurrency Tracker</h1>
    </header>
    <main>
        <section id="crypto-list">
            <h2>Cryptocurrency Listing</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Symbol</th>
                        <th>Price (USD)</th>
                        <th>24h Change (%)</th>
                        <th>Market Cap (USD)</th>
                        <th>Compare</th>
                    </tr>
                </thead>
                <tbody id="crypto-table-body"></tbody>
            </table>
        </section>
        <section id="comparison">
            <h2>Comparison</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Symbol</th>
                        <th>Price (USD)</th>
                        <th>24h Change (%)</th>
                        <th>Market Cap (USD)</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="comparison-table-body"></tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Crypto Tracker</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
